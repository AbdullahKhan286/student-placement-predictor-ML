<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        input[type="submit"] { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .result { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Placement Prediction</h2>
    <form action="/predict" method="post">
        <label for="IQ">IQ:</label>
        <input type="text" id="IQ" name="IQ" required>
        <label for="CGPA">CGPA:</label>
        <input type="text" id="CGPA" name="CGPA" required>
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
    <div class="result">
        <h3>Prediction: {{ prediction }}</h3>
    </div>
    {% endif %}
</body>
</html>
